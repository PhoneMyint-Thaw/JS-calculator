<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <label for="" class="">First Number</label>
                <input type="text" class="form-control mt-2" placeholder="Enter First Number">
                <small class="text-danger">first number require!</small><br>

                <label for="" class="mt-3">Second Number</label>
                <input type="text" class="form-control mt-2" placeholder="Enter Second Number">
                <small class="text-danger">second number require!</small><br>

                <div class="form-group mt-4">
                    <label for="">Select Option</label>
                    <select name="" id="" class="form-control">
                        <option value="">Choose Operator</option>
                        <option value="add">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">*</option>
                        <option value="division">/</option>
                    </select>
                </div>
                <small class="text-danger">Operators require!</small><br>

                <button class="btn btn-dark text-white mt-3">Calculate</button>
                <button class="btn btn-danger mt-3">Clear</button>
            </div>
            <div class="card-footer">
                <label for="" class="mb-2">Result</label>
                <h1 class="h3">100</h1>
            </div>
        </div>
    </div>
</body>
</html>

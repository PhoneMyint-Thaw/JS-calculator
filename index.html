<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <style>
        #warp{
            width: 100%;
            max-width: 600px;
            margin: 60px auto;
        }
    </style>
</head>
<body>
    <div class="container" id="warp">
        <h1 class="text-muted h2">Calculator</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form action="" id="clear">
                    <label for="" class="">First Number</label>
                <input type="number" id="fNumber" class="form-control mt-2" placeholder="Enter First Number">
                <small class="text-danger" id="fNumError">first number require!</small><br>

                <label for="" class="mt-3">Second Number</label>
                <input type="number" id="sNumber" class="form-control mt-2" placeholder="Enter Second Number">
                <small class="text-danger" id="sNumError">second number require!</small><br>

                <div class="form-group mt-4">
                    <label for="">Select Option</label>
                    <select name="" id="operators" class="form-control">
                        <option value="empty">Choose Operator</option>
                        <option value="add">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">*</option>
                        <option value="division">/</option>
                        <option value="percantage">%</option>
                    </select>
                </div>
                <small class="text-danger" id="operatorError">Operators require!</small><br>

                <button class="btn btn-dark text-white mt-3" id="calculate" type="button">Calculate</button>
                <button class="btn btn-danger mt-3" id="clearForm">Clear</button>
                </form>
            </div>
            <div class="card-footer">
                <label for="" class="mb-2">Result</label>
                <h1 class="h3" id="result"></h1>
            </div>
        </div>
    </div>

    <script>
        //error message
        var fNumError = document.querySelector("#fNumError");
        var sNumError = document.querySelector("#sNumError");
        var operatorError = document.querySelector("#operatorError");
        var clear = document.querySelector("#clear");
        var result = document.querySelector("#result");

        fNumError.style.display = "none";
        sNumError.style.display = "none";
        operatorError.style.display = "none";

        document.querySelector("#calculate").onclick = calculate;
        function calculate () {
            var num1 = parseInt(document.querySelector("#fNumber").value);
            var num2 = parseInt(document.querySelector("#sNumber").value);
            var operator = document.querySelector("#operators").value;
            var output ;

            if (num1 ==="" || num1 === null){
                fNumError.style.display = "block";
            } else {
                fNumError.style.display = "none";
            }
            if (num2 ==="" || num2 === null){
                sNumError.style.display = "block";
            } else {
                sNumError.style.display = "none";
            }
            if (operator ==="empty" ){
                operatorError.style.display = "block";
            } else {
                operatorError.style.display = "none";
            }
            switch (operator) {
                case "add" : 
                    output = num1  + num2 ;
                    break;
                case "minus" :
                    output = num1  - num2;
                    break;
                case "multiply" :
                    output = num1  * num2 ;
                    break;
                case "division" : 
                    output = num1 / num2 ;
                    break;
                case "percantage" : 
                    output = num1 * (num2/100) ;
                    break
            }
            result.textContent = output ;
        }

        document.querySelector("#clearForm").onclick = clearForm;
        function clearForm (){
            clear.reset();
        }
    </script>
</body>
</html>
